<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        .text-white{
            color: white;
        }

        .flex-ban{
            display: flex;
            flex-direction: row;
        }
    </style>
    <body style="background-color: black;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Movies Recommender</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <h1 class="text-white" style="font-size: 40px;">Books Recommender</h1>
                <form action="/recommend_books" method="post" >
                    <input name="user_input" type="text" class="form-control form-control-lg"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            <!-- </div>
            <div class="row"> -->
                {% if data %}
                {% for i in data %}
                <div class="col-md-2" style="margin-top: 30px; ">
                    <div class="card" style="background-color: black;">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" style="height: 6cm;">
                            <h6 style="color: white;">{{i[0]}}</h6>
                            <p style="color: white;">{{i[1]}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        
    </body>
</html>
