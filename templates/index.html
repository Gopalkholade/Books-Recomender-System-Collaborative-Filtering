<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        .text-white{
            color: white;
        }

        .text-st{
            line-height: 1;
            color: white;
        }
    </style>
    <body style="background-color: black;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Movies Recommender</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/recommender">Recommender</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <h1 class="text-white" style="font-size: 40px;">Top 50 Books</h1>
            </div>
            <div class="row">
                {% for i in range(book_name|length) %}
                    <div class="col-md-2" style="margin-top: 30px; ">
                        <div class="card" style="background-color: black; height: 10cm;">
                            <div class="card-body" >
                                <img class="card-img-top" src="{{image[i]}}" style="height: 5cm;">
                                <h6 style="color: white;">{{book_name[i]}}</h6>
                                <p class="text-st" >{{author[i]}}</p>
                                <p class="text-st" >{{votes[i]}}</p>
                                <p class="text-st" >{{rating[i]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </body>
</html>
